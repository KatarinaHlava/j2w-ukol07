<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="detail">
    <form class="vizitka" method="post" th:action="@{/nova}">
        <div class="row">
            <label for="celeJmeno">Jméno a Primeni</label>
            <input type="text" id="celeJmeno" name="celeJmeno" maxlength="100"   th:field="${vizitka.celeJmeno}"  th:errorclass="is-invalid" required/>
            <div th:if="${#fields.hasErrors('vizitka.celeJmeno')}" th:errors="${vizitka.celeJmeno}">Jméno je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="firma">Firma</label>
            <input type="text" id="firma" name="firma" maxlength="100" th:field="${vizitka.firma}" th:errorclass="is-invalid"  required />
            <div th:if="${#fields.hasErrors('vizitka.firma')}" th:errors="${vizitka.firma}">Firma je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="ulice">Ulice a čísla</label>
            <input type="text" id="ulice" name="ulice" maxlength="100" th:field="${vizitka.ulice}" th:errorclass="is-invalid"  required />
            <div th:if="${#fields.hasErrors('vizitka.ulice')}" th:errors="${vizitka.ulice}">Adresa je povinný údaj.</div>
        </div>
        <div class="row">
            <label for="obec">Obec</label>
            <input type="text" id="obec" name="obec" maxlength="100" th:field="${vizitka.obec}" required />
        </div>
        <div class="row">
            <label for="psc">PSČ</label>
            <input type="text" id="psc" name="psc" minlength="5" maxlength="5" pattern="[0-9]{5}"  th:field="${vizitka.psc}"required />
        </div>
        <div class="row">
            <label for="email">E-mail <small>(volitelný)</small></label>
            <input type="email" id="email" name="email" maxlength="100" th:field="${vizitka.email}" />
        </div>
        <div class="row">
            <label for="telefon">Telefon <small>(volitelný)</small></label>
            <input type="tel" id="telefon" name="telefon"  maxlength="100" th:field="${vizitka.telefon}" />
        </div>
        <div class="row">
            <label for="web">Web <small>(volitelný)</small></label>
            <input type="url" id="web" name="web" maxlength="100" th:field="${vizitka.web}"  />
        </div>
        <div class="form-controls">
            <button type="submit">Odeslat</button>
        </div>
    </form>

    <nav>
        <a href="/">◂ zpět na seznam</a>
    </nav>
</div>
</body>
</html>
